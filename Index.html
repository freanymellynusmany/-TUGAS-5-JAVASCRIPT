<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Tugas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleku.css">
    </head>
    <body>
    <div class="container">
        <div class="card">
        <div class="card-header text-center" id="maam">
            <h1>Kalkulator</h1>
        </div>
        <div class="mami">
            <form>
                <div class="mama">
                    <div class="turu">
                    <input type="text" class="form-control" id="angka1" placeholder="Masukkan Angka Pertama">
                    <br>
                    </div>
                </div>
                <div class="mama">
                    <div class="turu">
                    <input type="text" class="form-control" id="angka2" placeholder="Masukkan Angka Kedua">
                    <br>
                    </div>
                </div>
                <div class="mama">
                    <div class="turu">
                 <input type="text" class="form-control" id="hasil" readonly>
                 <br>

                    </div>
                </div>
            
                <center style="padding: 50px;"> 
                    <div class="mama">
                        <div class="turu" id="button">
                        <button type="button" class="makan" id="tambah">+</button>
                        <button type="button" class="minum" id="kurang">-</button>
                        <button type="button" class="haha" id="kali">x</button>
                        <button type="button" class="hoho" id="bagi">/</button>
                        <button type="button" class="kosong" id="pangkat">^</button>
                        </div>
                    </div>
                </center>
                
            </form>
        </div>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
